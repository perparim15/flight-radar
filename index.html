<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosovo & Albania Flight Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kosovo & Albania Flight Tracker</h1>
            <div class="airport-selector">
                <button class="airport-btn active" data-airport="all">All Flights</button>
                <button class="airport-btn" data-airport="pristina">Pristina Airport</button>
                <button class="airport-btn" data-airport="tirana">Tirana Airport</button>
            </div>
        </header>
        
        <main>
            <div class="flight-list-container">
                <h2>Flight Information</h2>
                <div class="flight-search">
                    <input type="text" id="search-flight" placeholder="Search by flight number...">
                </div>
                <div class="flight-list" id="flight-list">
                    <!-- Flight items will be inserted here dynamically -->
                </div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
            </div>
        </main>
        
        <div class="flight-details-panel" id="flight-details-panel">
            <div class="panel-header">
                <h3>Flight Details</h3>
                <button class="close-btn" id="close-details">&times;</button>
            </div>
            <div class="panel-content" id="flight-details-content">
                <!-- Flight details will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="config.js"></script>
    <script src="aircraft-types.js"></script>
    <script src="map.js"></script>
    <script src="flight-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
